<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="icon" href="/shield-halved-solid.svg" type="image/x-icon" />
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    style="
      background-image: url(/black-background-with-focus-spot-light_1017-27230.avif);
      background-size: cover;
      height: 100%;
    "
  >
    <div class="head">
      <h1>
        <em>Welcome To Future</em>
      </h1>
    </div>
    <div class="log">
      <h1 class="h1">
        <em>Log in</em>
      </h1>
      <label>User Name*</label>
      <br />
      <blockquote>
        <input type="text" placeholder="Enter User name" style="opacity: 0.6" />
      </blockquote>
      <label>Password*</label>
      <br>
      <blockquote>
        <input type="password" placeholder="Enter Password" style="opacity: 0.6;"/>
      </blockquote>
      <button class="but">
        <a href="/login.html">Log in</a>
      </button>
    </div>
    <div class="sign">
        <h1 class="head2">
            <em>New To Us? Signup</em>
        </h1>
        <label>Username*</label>
        <br>
        <blockquote>
            <input type="text" placeholder="Enter User Name" style="opacity: 0.6;">
        </blockquote>
        <label>Enter Email*</label>
        <br>
        <blockquote>
          <input type="email" placeholder="Enter Email" style="opacity: 0.6;">
        </blockquote>
        <label>Password*</label>
      <br>
      <blockquote>
        <input type="password" placeholder="Enter Password" style="opacity: 0.6;"/>
      </blockquote>
      <label>Confirm Password*</label>
      <br>
      <blockquote>
        <input type="password" placeholder="Confirm Password" style="opacity: 0.6;"/>
      </blockquote>
      <button class="but2">
        <a href="/signup.html">Submit</a>
      </button>

    </div>
  </body>
</html>
